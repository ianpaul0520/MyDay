<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!--Using Font awesome icon -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
</head>
<body>
    <section class="section main-section">
        <div class="columns">
            <div class="column has-text-centered">
                <p class="is-size-2-fullhd is-size-3 has-color-white">"Post your positive Day "</p>
            </div>
        </div>
    </section>

        
    <section class="section is-medium  has-background-white is-centered">
        <div class="sec2 columns is-centered ">
            <div class="column is-5">
                <div class="field has-addons">
                    <span class="control">
                        <input id="answerbox" class="input control is-primary is-medium" type="text" placeholder="Subject of the Day.">
                    </span>
                    <span class="control">
                        <button id="submitbutton" class="button control is-medium is-primary is-outlined">Done</button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="exec.js"></script>

</body>
</html>
